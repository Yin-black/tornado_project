{% extends 'base.html' %}

{% block title %}Chat页{% end %}

{% block content %}
    <div id = 'body'>

        <div id="input">
            <form  id="messageform">
                <table>
                    <tr>
                        <td>
                            <input type="text" name="body" id="message" style="width: 500px;background-color: #80bdff">
                        </td>
                        <td style="padding-left: 5px">
                            <input type="submit" value="发送">
                            <input type="hidden" name="next" value="{{ request.path }}">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id = 'inbox'>
            {% for message in messages %}
                {% include "message.html" %}
            {% end %}
        </div>
    </div>
{% end %}
{% block extra_scripts %}
 <script src ="{{ static_url('js/websocket.js') }}" type="text/javascript"></script>
{% end %}
