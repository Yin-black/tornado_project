<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>{% block title %}base页{% end %}</title>

</head>
<body>
<script src="{{ static_url('js/jquery-3.3.1.js') }}" crossorigin="anonymous"></script>
    <div class="container offset-1">
        <div class="row">
            <div class="col-md-12 col-lg-10">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                  <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/explore">发现</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/upload">上传图片</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/chat">聊天室</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">登陆</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/save">下载图片</a>
                        </li>
                        <li class="nav-item">
                            <!--<a class="nav-link" href="/profile">用户中心</a>-->
                            <div class="dropdown" style="right: -250px">
                                 <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    用户中心
                                    <span class="caret"></span>
                                 </button>
                                 <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="/logout">退出登陆</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="/profile">用户信息</a></li>
                                    <li><a href="#">修改登陆密码</a></li>
                                 </ul>
                            </div>
                        </li>
                    </ul>
                  </div>
                </nav>
            </div>
            <div class="col-md-12 col-lg-10" style="margin-top: 15px">

                {% block content %}{% end %}
            </div>
        </div>
    </div>
{% block extra_scripts %} {% end %}
<script src="{{ static_url('js/popper.min.js') }}"></script>
<script src="{{ static_url('js/bootstrap.js') }}" ></script>
</body>
</html>
